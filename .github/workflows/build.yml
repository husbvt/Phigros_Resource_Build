name: Build Phigros Resources

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Phigros_Resource1
        uses: actions/checkout@v4

      - name: Check APK
        run: |
          if [ ! -f Phigros.apk ]; then
            echo "‚ùå Phigros.apk missing"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Clean old outputs
        run: |
          rm -rf avatar chart illustration illustrationBlur illustrationLowRes music

      - name: Run resources.py
        run: python resources.py

      - name: Checkout build repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.BUILD_REPO }}
          token: ${{ secrets.BUILD_PAT }}
          ref: master
          path: build

      - name: Publish resources
        run: |
          rsync -av --delete \
            avatar \
            chart \
            illustration \
            illustrationBlur \
            illustrationLowRes \
            music \
            build/

      - name: Commit & Push
        working-directory: build
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "auto update" || true
          git push origin master
